services:
  backend:
    container_name: smart-mirror-backend
    build:
      context: ./server
      dockerfile: Dockerfile
      target: dev

    ports:
      - 8080:8080

    volumes:
      - ./server/:/app/

  frontend:
    container_name: smart-mirror-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev

    ports:
      - 3000:3000

    volumes:
      - ./frontend/:/app
      - /app/node_modules # avoid node_modules being overwritten from the host machine
