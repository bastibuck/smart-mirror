name: Build docker image for future downloads

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "next"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          platforms: linux/arm/v8
          push: false
          tags: smart-mirror-server
          outputs: type=docker,dest=./smart-mirror-server.image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smart-mirror-server
          path: ./smart-mirror-server.image.tar
          if-no-files-found: error
